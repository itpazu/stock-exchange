<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>company</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="company.css" />
  </head>
  <body>
    <div class="container cont-of-all mt-5">
      <div class="row">
        <div class="offset-5" id="spinner-two">
          <div class="spinner-grow text-primary"  role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class=" bkg-image">
        <div class="deflex">
          <div class="container-company-image"></div>
          <div class="company-image"></div>
          <div class="company-name"></div>
          <div class="company-sector"></div>
        </div>
        <div class="company-stock"></div>
        <div class="div-cont-description">
          <div class="company-description mb-4"></div>
          <div class="company-link "></div>
        </div>
        <div class="container canvas-cont">
          <canvas
            class="chart col-12"
            id="chart"
            width="400"
            height="400"
          ></canvas>
        </div>
      </div>
    </div>

    <script src="company.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
